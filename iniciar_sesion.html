<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDCursos | Iniciar Sesión</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/iniciar_sesion.css">
</head>
<body>
  <section class="container-section">
    <a href="index.html" class="container-section__a--link-administrator">Atrás</a>
    <div class="container-section__container-buttons">
      <h2 class="container-section__title">Iniciar Sesión</h2>
      <div class="container-section__container-form">
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-nombre">Nombre</label>
          <input type="text" class="container-form__input container-form__input-nombre">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-contraseña">Contraseña</label>
          <input type="password" class="container-form__input container-form__input-contraseña">
        </div>
        <div class="container-form--item">
          <button class="container-section__button container-form__button--entrar container-form__button--entrar-ingresar">Ingresar</button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/DOM.js"></script>
</body>
</html>
