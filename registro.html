<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="registro.css">
  <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container container-registro">
    <h2 class="container__title-persona container__title-persona--registro"></h2>
    <form class="container__form-container">
      <div class="container__group-inputs">
        <label for="" class="container__label">Nombres</label>
        <input type="text" name="" id="" class="container__inputs container__inputs--name" placeholder="Your Name">
      </div>
      <div class="container__group-inputs">
        <label for="" class="container__label">Apellidos</label>
        <input type="text" name="" id="" class="container__inputs container__inputs--lastname" placeholder="Your Last Name">
      </div>
      <div class="container__group-inputs">
        <label for="" class="container__label">Edad</label>
        <input type="text" name="" id="" class="container__inputs container__inputs--age" placeholder="Your Age">
      </div>
      <div class="container__group-inputs">
        <label for="" class="container__label">Correo</label>
        <input type="text" name="" id="" class="container__inputs container__inputs--email" placeholder="tucorreo@gmail.com">
      </div>
      <div class="container__group-inputs container__group-inputs--combobox">
        <label for="" class="container__label container__label-cursos"></label>
        <select class="container__cursos" name="Cursos" id="idcursos">
          <option value="seleccionar" class="container__curso-disponible">Seleccionar</option>
          <option value="HTML" class="container__curso-disponible">HTML</option>
          <option value="CSS" class="container__curso-disponible">CSS</option>
          <option value="JavaScript" class="container__curso-disponible">JavaScript</option>
          <option value="React" class="container__curso-disponible">React</option>
          <option value="Java" class="container__curso-disponible">Java</option>
          <option value="Spring Boot" class="container__curso-disponible">Spring Boot</option>
        </select>
      </div>
      <div class="container__group-inputs container__group-inputs--cursos-seleccionados">
        <!-- <div class="container-curso--seleccionado">
          <span class="curso-seleccionado">HTML</span>
          <i class="fa-solid fa-xmark"></i>
        </div> -->
      </div>
    </form>
    <div class="container__group-inputs container__group-inputs--buttons">
      <button class="container-button__button">Enviar</button>
    </div>
    <div class="container__group-inputs--container-checkbox">
      <div class="container-legend-checkbox">
        <input type="checkbox" name="" id="" class="container-checkbox--seleccionar container-checkbox--seleccionar-profesor">
        <span class="legend-chekbox">Profesor</span>
      </div>
      <div class="container-legend-checkbox">
        <input type="checkbox" name="" id="" class="container-checkbox--seleccionar container-checkbox--seleccionar-alumno">
        <span class="legend-chekbox">Estudiante</span>
      </div>
    </div>
  </section>
  <script src="classPersona.js"></script>
  <script src="classProfesor.js"></script>
  <script src="classAlumno.js"></script>
  <script src="classCurso.js"></script>
  <script src="registro.js"></script>
</body>
</html>
