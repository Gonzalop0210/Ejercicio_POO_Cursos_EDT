<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Curso</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="registro.css">
  <link rel="stylesheet" href="bienvenida.html">
  <link rel="stylesheet" href="curso.css">
  <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container container-registro">
    <h2 class="container__title">Registrar Curso Nuevo</h2>
    <div class="container__box-button">
      <div class="container__box-curso">
        <div class="container__group-inputs container__group-inputs--combobox">
          <label for="" class="container__label">Cursos</label>
          <select class="container__cursos" name="Cursos" id="idcursos">
            <option value="seleccionar" class="container__curso-disponible">Seleccionar</option>
            <option value="html" class="container__curso-disponible">HTML</option>
            <option value="css" class="container__curso-disponible">CSS</option>
            <option value="javascript" class="container__curso-disponible">JavaScript</option>
            <option value="react" class="container__curso-disponible">React</option>
            <option value="java" class="container__curso-disponible">Java</option>
            <option value="spring boot" class="container__curso-disponible">Spring Boot</option>
          </select>
        </div>
        <div class="container__group-inputs container__group-inputs--cursos-seleccionados">
          <div class="container-curso--seleccionado">
            <span class="curso-seleccionado">HTML</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="container-curso--seleccionado">
            <span class="curso-seleccionado">CSS</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="container-curso--seleccionado">
            <span class="curso-seleccionado">JavaScript</span>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <div class="container__group-inputs container__group-inputs--buttons">
        <button class="container-button__button">Guardar Cambios</button>
      </div>
    </div>
  </section>
</body>
</html>
