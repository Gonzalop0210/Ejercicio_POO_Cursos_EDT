<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDCursos | Registro Usuario</title>
  <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/iniciar_sesion.css">
  <link rel="stylesheet" href="styles/registrar_usuario.css">
</head>
<body>
  <section class="container-section">
    <a href="index.html" class="container-section__a--link-administrator">Atrás</a>
    <div class="container-section__container-buttons">
      <h2 class="container-section__title">Registrate</h2>
      <form class="container-section__container-form" action="usuario_bienvenida.html" method="get">
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-nombre">Nombre</label>
          <input id="nombre_registro_nuevo_usuario" type="text" class="container-form__input container-form__input-nombre" name="nombre_registro_nuevo_usuario">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-apellidos">Apellidos</label>
          <input id="apellidos_registro_nuevo_usuario" type="text" class="container-form__input container-form__input-apellidos">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-edad">Edad</label>
          <input id="edad_registro_nuevo_usuario" type="text" class="container-form__input container-form__input-edad">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-correo">Correo</label>
          <input id="correo_registro_nuevo_usuario" type="email" class="container-form__input container-form__input-correo">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-contraseña">Contraseña</label>
          <input id="contraseña_registro_nuevo_usuario" type="password" class="container-form__input container-form__input-contraseña">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-combo-cursos">Seleccione sus cursos</label>
          <select name="opciones_seleccionadas" id="combo_cursos_index" class="container-form__input container-form__combo-cursos">
            <option value="Seleccione" class="container-form__combo-cursos__item-curso">Seleccione</option>
            <option value="HTML" class="container-form__combo-cursos__item-curso">HTML</option>
            <option value="CSS" class="container-form__combo-cursos__item-curso">CSS</option>
            <option value="JavaScript" class="container-form__combo-cursos__item-curso">JavaScript</option>
            <option value="PHP" class="container-form__combo-cursos__item-curso">PHP</option>
            <option value="Node js" class="container-form__combo-cursos__item-curso">Node js</option>
            <option value="React" class="container-form__combo-cursos__item-curso">React</option>
          </select>
          <div id="mostrar_cursos_seleccionados_registro" class="container-form__input container-form__input-container--cursos-seleccionados">
            <!-- <div class="container--cursos-seleccionado__item">
              <span class="textarea__curso--seleccionado" id="id_nombre_curso_seleccionado">HTML</span>
              <i id='quitar_curso' class="fa-solid fa-xmark"></i>
            </div> -->
          </div>
        </div>
        <div class="container-form--item">
          <button id="button_registrar_nuevo_usuario" class="container-section__button container-form__button--entrar container-form__button--entrar-registrar">Registrar</button>
        </div>
      </form>
    </div>
  </section>
  <script type="module" src="js/DOM.js"></script>
  <script type="module" src="js/registro_nuevo_usuario.js" defer></script>
</body>
</html>
