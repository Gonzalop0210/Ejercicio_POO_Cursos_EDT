<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDCursos | Administrador</title>
  <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/iniciar_sesion.css">
  <link rel="stylesheet" href="styles/registrar_usuario.css">
  <link rel="stylesheet" href="styles/administrador_usu.css">
  <link rel="stylesheet" href="styles/agregar_curso.css">
  <link rel="stylesheet" href="styles/admin_registrar_curso.css">
</head>
<body>
  <section class="container-section">
    <a href="administrador_cursos.html" class="container-section__a--link-administrator">Atr√°s</a>
    <div class="container-section__container-buttons">
      <h2 class="container-section__title">Editar Curso</h2>
      <div class="container-section__container-form">
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-nombre">Nombre</label>
          <input type="text" class="container-form__input container-form__input-nombre">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-apellidos">Cantidad de clases</label>
          <input type="text" class="container-form__input container-form__input-apellidos">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-edad">Cantidad de cupos disponibles</label>
          <input type="text" class="container-form__input container-form__input-edad">
        </div>
        <div class="container-form--item">
          <label for="" class="container-form__label container-form__label-correo">Profesor del curso</label>
          <input type="text" class="container-form__input container-form__input-correo">
        </div>
        <div class="container-form--item container-form--item-boton-guardar">
          <button id="nuevo_curso_guardar_cambios" class="container-section__button container-form__button--entrar container-form__button--entrar-registrar container-form__button--editar-guardar">Guardar cambios</button>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="js/DOM.js"></script>
</body>
</html>
